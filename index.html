<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário de Skincare</title>
    <style>
        /* Definir a imagem de fundo */
        body {
    background-image: url('imagens/fundo.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Goudy Old Style', serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: auto; /* Garante a rolagem */
        }

        /* Container centralizado */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: absolute;
        }

        /* Conteúdo do questionário */
        .content {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparente */
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        /* Estilo do título */
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Estilo do formulário */
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Questionário de Skincare</h1>
            <p>Qual a sua faixa etária?</p>
            <form>
                <label for="faixa-etaria">Escolha a faixa etária:</label>
                <select id="faixa-etaria" name="faixa-etaria">
                    <option value="18-25">18-25</option>
                    <option value="26-35">26-35</option>
                    <option value="36-45">36-45</option>
                    <option value="46+">46+</option>
                </select>
                <button type="submit">Próxima</button>
            </form>
        </div>
    </div>
</body>
</html>
